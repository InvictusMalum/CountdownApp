<!doctype html><html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Countdown App</title>
<meta name="description" content="A simple app that counts down to a specific date/time.">
<meta name="author" content="Tyler Weed">

<link rel="stylesheet" href="css/styles.css">

<p id="demo"></p>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 19, 2022 13:34:25").getTime();
    
    var dayDiv = document.createElement("div");
    dayDiv.id = "days"
    document.getElementById("demo").appendChild(dayDiv)

    var hourDiv = document.createElement("div");
    hourDiv.id = "hours"
    document.getElementById("demo").appendChild(hourDiv)

    var minuteDiv = document.createElement("div");
    minuteDiv.id = "minutes"
    document.getElementById("demo").appendChild(minuteDiv)

    var secondDiv = document.createElement("div");
    secondDiv.id = "seconds"
    document.getElementById("demo").appendChild(secondDiv)
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
        // Get today's date and time
        var now = new Date().getTime();
    
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
    
        // Time calculations for days, hours, minutes and seconds
        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("days").innerHTML = days + " Days";
        document.getElementById("hours").innerHTML = hours + " Hours";
        document.getElementById("minutes").innerHTML = minutes + " Minutes";
        document.getElementById("seconds").innerHTML = seconds + " Seconds";
        
        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
