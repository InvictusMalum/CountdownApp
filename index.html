<!doctype html><html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Countdown App</title>
<meta name="description" content="A simple app that counts down to a specific date/time.">
<meta name="author" content="Tyler Weed">

<link rel="stylesheet" href="css/styles.css">

<p id="title"></p>
<p id="demo"></p>

<div class = "footer">
    <div id = "dateInput">
        <select id="month" name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <input type="text" id="day" name="day" placeholder="Day of the month...">

        <input type="text" id="year" name="year" placeholder="Year...">
        
        <article>
            <section>
                <input type="text" id="hrs" name="hours" placeholder="Hours...">
            </section>
            
            <section>
                <input type="text" id="min" name="minutes" placeholder="Minutes...">
            </section>

            <section>
                <input type="text" id="sec" name="seconds" placeholder="Seconds...">
            </section>
        </article>

        <select id="half" name="half">
            <option value="am">AM</option>
            <option value="pm">PM</option>
        </select>

        <button onclick="updateDate()">Submit</button>
    </div>  
</div>

<script>
    var month = "January";
    var day = "1";
    var year = "2022";
    var time = "2:00";
    var ampm = "pm";
    window.targetDate = month + " " + day + ", " + year + " " + time + " " + ampm;

    var dayDiv = document.createElement("div");
    dayDiv.id = "days"
    document.getElementById("demo").appendChild(dayDiv)

    var hourDiv = document.createElement("div");
    hourDiv.id = "hours"
    document.getElementById("demo").appendChild(hourDiv)

    var minuteDiv = document.createElement("div");
    minuteDiv.id = "minutes"
    document.getElementById("demo").appendChild(minuteDiv)

    var secondDiv = document.createElement("div");
    secondDiv.id = "seconds"
    document.getElementById("demo").appendChild(secondDiv)

    // Update the count down every 1 second
    var x = setInterval(function() {
        document.getElementById("title").innerHTML = "Countdown to...<br/>" + window.targetDate;
        // Set the date we're counting down to
        var countDownDate = new Date(targetDate).getTime();

        // Get today's date and time
        var now = new Date().getTime();
    
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
    
        // Time calculations for days, hours, minutes and seconds
        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        if (document.getElementById("days").innerHTML != days + " Days") {
            document.getElementById("days").innerHTML = days + " Days";
        }
        if (document.getElementById("hours").innerHTML != hours + " Hours") {
            document.getElementById("hours").innerHTML = hours + " Hours";
        }
        if (document.getElementById("minutes").innerHTML != minutes + " Minutes") {
            document.getElementById("minutes").innerHTML = minutes + " Minutes";
        }

        document.getElementById("seconds").innerHTML = seconds + " Seconds";
        
        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);

    function updateDate() {
        var dateInput = document.getElementById("dateInput");
        var children = dateInput.children;
        var month = children[0].value;
        var day = children[1].value;
        var year = children[2].value;
        var time = children[3].value;
        var ampm = children[4].value;
        window.targetDate = month + " " + day + ", " + year + " " + time + " " + ampm;
    }
</script>
